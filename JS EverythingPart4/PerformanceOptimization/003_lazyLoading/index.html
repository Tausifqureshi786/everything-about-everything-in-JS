<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            color: white;
            background-color: black;
        }

        h1{
            text-align: center;
            padding: 20px;
        }
        
        .container {
            max-width: 700px;
            margin: 0 auto;
            padding: 20px;
        }

        .spacer {
            height: 600px;
            /* to force scroll */
        }

        .lazy-img {
            display: block;
            width: 100%;
            height: auto;
            margin: 30px 0;
            opacity: 0;   
            transition: opacity 0.5s ease;

        }

        .lazy-img.loaded {
            opacity: 1;
        }

    </style>

</head>
<body>

    <h1>Lazy loading images with IntersectionObserver</h1>

    <div class="contatiner">
        <p> Scroll down to see images load only when they enter the viewport</p>
        <div class="spacer"></div>

        <img data-src="1.png.avif" class="lazy-img" alt="Image 1">
        <div class="spacer"></div>

        <img data-src="2.png.avif" class="lazy-img" alt="Image 1">
        <div class="spacer"></div>

        <img data-src="1.png.avif" class="lazy-img" alt="Image 1">
        <div class="spacer"></div>

        <img data-src="2.png.avif" class="lazy-img" alt="Image 1">
        

        
    </div>
    
    <script src="script.js"></script>
</body>
</html>
