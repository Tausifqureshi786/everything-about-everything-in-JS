<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style> 
        input{
            margin: 10px;
            display: block;
        }

        .card{
            max-width: 300px;
            height: 200px;
            margin-top: 40px;
            border-radius: 10px;
            display: inline-block;
            padding: 20px;
            border: 1px solid #555;
        }

        .profile{
            width: 50px;
            height: 50px;
            overflow: hidden;
            border-radius: 50%;
            margin-bottom: 7px;
        } 

        .profile img{
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .card p {
            font-size: 12px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="main">
        <form action=""> 
            <input type="text" placeholder="profile pic">
            <input type="text" placeholder="name">
            <input type="text" placeholder="occupation">
            <input type="text" placeholder="info">
            <input type="submit">
        </form>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
