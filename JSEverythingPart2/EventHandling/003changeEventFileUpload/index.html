<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style> 
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            width: 100%;
            height: 100%;
           
        }
        #main{
            width: 100%;
            height: 100%;
            background-color: #222;
            color: grey;
            display: flex;
            justify-content: center;
            align-items: center;

        }
        input {
            display: none;
        }

        #btn{
            padding: 12px 22px;
            background-color: rgb(41,143,114);
            color: white;
            border-radius: 5px;
            font-weight: 600;
        }

        #btn:hover {
            background-color: rgb(24,82, 66);
        }

    </style>
</head>
<body>
    <div id="main">
        <input id="fileinp" type="file">
        <div id="btn">
            Upload File
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
